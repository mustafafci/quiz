<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/quiz.css" />
  </head>
  <body>
    <main class="container py-5">
      <div class="category d-flex justify-content-between align-items-center">
        <h1>Category : JavaScript</h1>
        <p id="number-of-questions"></p>
      </div>
      <div class="row mt-4 justify-content-between">
        <section
          class="question pe-lg-5 mb-4 mb-lg-0 col-lg-6 d-flex flex-column justify-content-between"
        >
          <h3 class="title"></h3>
          <div class="bullets d-flex justify-content-between">
            <div class="bullets-container"></div>
            <div class="time"></div>
          </div>
        </section>
        <section class="answers col-lg-6">
          <ul class="list-unstyled"></ul>
          <button id="submit" class="btn btn-primary w-100" type="button">
            Submit
          </button>
        </section>
      </div>
      <section id="results"></section>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/quiz.js"></script>
  </body>
</html>
